<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list TOP</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1 class="flex justify-content align-items">To-do List</h1>
    </header>
    <main>
        <article class="around">
            <div id="open-close" class="flex">
                <img src="svg/open.svg" alt="">
            </div>

            <section id="form-add-task">
                <div id="input-task-text">
                    <input type="text" placeholder="Type your task here">
                </div>

                <div class="time flex align-items around">
                    <div class="flex column">
                        <label for="deadline">deadline</label>
                        <input type="datetime-local" name="deadline" id="deadline">
                    </div>

                    <div class="priorities">
                        <p class="prioridad">
                            level
                        </p>
                            <input type="radio" name="prioridad" value="1">1
                        </label>
                        <label>
                            <input type="radio" name="prioridad" value="2">2
                        </label>
                        <label>
                            <input type="radio" name="prioridad" value="3">3
                        </label>
                        <label>
                            <input type="radio" name="prioridad" value="4">4
                        </label>
                        <label>
                            <input type="radio" name="prioridad" value="5">5
                        </label>
                    </div>

                    

                </div>

                
                <button id="btn-add-task">add</button>
                

            </section>

        </article>
    </main>
    
    
</body>

</html>
